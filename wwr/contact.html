<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhiteWater Rafting | Contact Us</title>
        <meta name="description" content="Contact Us">
        <meta name="author" content="Efrain Velasquez">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img src="images/hero.jpeg" alt="hero">
                <h1>Contact Us</h1>
            </div>
            <div id="grid">
                <form>
                    <h2>Sent us a message</h2>
                    <fieldset>
                        <div>
                            <label class="format-item"><input type="text" id="user-name" name="user-name" placeholder="Full Name"></label>
                        </div>
                        <div>
                            <label class="format-item"><input type="email" id="user-email" name="user-email" placeholder="Email"></label>
                        </div>
                        <div>
                            <label class="format-item"><input type="tel" id="phone" name="phone" placeholder="Phone number (optional)"></label>
                        </div>
                        <div>
                            <label>Purpose of the message:</label>
                            <div class="circle">
                                <input type="radio" id="inquiry" name="inquiry" value="inquiry"><label for="inquiry">General Inquiry</label>
                            </div>
                            <div class="circle">
                                <input type="radio" id="reservation" name="reservation" value="reservation"><label for="reservation">Reservation Question</label>
                            </div>
                            <div class="circle">
                                <input type="radio" id="suggestion" name="suggestion" value="suggestion"><label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                        <div>
                            <label class="format-item"><textarea id="message" name="message" rows="6" placeholder="Type your message here"></textarea></label>
                        </div>
                        <div>
                            <input type="checkbox" id="subscribe" name="subscribe" value="subscribe"><label>Please subscribe me to the monthly newsletter</label>
                        </div>
                        <div>
                            <button type="submit" value="Send Message">Send Message</button>
                        </div>
                    </fieldset>
                </form>
                <section id="contact">
                    <h2>Contact</h2>
                    <div id="company-info">
                        <p><b>WHITEWATER RAFTING</b></p>
                        <p>210 West 4th South<br>Rexburg, ID 83460</p><br>
                        <p><a href="mailtonone@none.com">name@gmail.com</a></p>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30960.534128594612!2d-75.7300045535034!3d-14.073234686265222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spe!4v1684958460862!5m2!1sen!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>
            </div>
            <section class="our-team">
                <h2 class="h2-style">Our Staff</h2>
                <div>
                    <figure>
                        <img src="images/sarapiqui-river.jpg" alt="Raft Guide">
                        <figcaption>Raft Guide / Boss</figcaption>
                    </figure>
                    <figure>
                        <img src="images/assistant.jpg" alt="Raft Guide">
                        <figcaption>Raft Guide / Assistant</figcaption>
                    </figure>
                    <figure>
                        <img src="images/representative.jpg" alt="Raft Guide">
                        <figcaption>Raft Guide / Representative</figcaption>
                    </figure>
                </div>
            </section>
        </main>

            </nav>
        </footer>
    </body>
</html>
